<html>
	<head>
		<title>Mew</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<script>
			let ps = document.createElement('p');
			ps.style.textAlign = "center";
			ps.innerText = "Великолепная рулетка";
			document.body.color = 'blue';
			document.body.append(ps);
			let but = document.createElement('Button');
			but.style.position = 'absolute';
			but.style.left = (parseInt(window.getComputedStyle(document.body).width)-300)/2 + 'px';
			but.style.width = 300+'px';
			but.style.height = 150+'px';
			but.style.backgroundColor = "green";
			but.style.color = "white";
			but.addEventListener('click',start);
			but.innerText = "НАЧАТЬ";
			document.body.append(but);
			function start(){
				document.body.removeChild(but);
				let v = [document.createElement('div'),document.createElement('div')];
				for (let a = 0; a < v.length; a++){
					v[a].style.position = "absolute";
					v[a].style.left = (parseInt(window.getComputedStyle(document.body).width)-1)/2+'px';
					v[a].style.top = 120+a*130+'px';
					v[a].style.backgroundColor = "yellow";
					v[a].style.height = 30+'px';
					v[a].style.width = 3+'px';
					document.body.append(v[a]);
				}
				let main = document.createElement('div');
				main.style.overflow = "hidden";
				main.backgroundColor = "black";
				main.style.top = 150+'px';
				main.style.left = (parseInt(window.getComputedStyle(document.body).width)-300)/2 + 'px';
				main.style.width = 300+'px';
				main.style.height = 100+'px';
				main.style.position = 'absolute';
				let head = document.createElement('div');
				head.style.width = window.getComputedStyle(document.body).width;
				head.style.top = 50 +'px';
				head.className = "mew";
				head.innerText = "Kто ты сегодня?";
				head.style.textAlign = "center";
				head.style.position = 'absolute';
				
				document.body.append(head);
				document.body.append(main);
				let ara = new Array();
				let arac = new Array();
				let types = ["лох","пидр","чмо","чушпан","аристократ"];
				let ctypes = ["#E0FFFF","#00BFFF","#8A2BE2","#FF1493","#FF2222"];
				let k = 50;
				for (let a = 0; a < k; a++){
					let r = Math.random()*100;
					if (r < 35){
						ara.push(types[0]);
						arac.push(ctypes[0]);
					}else if (r < 70){
						ara.push(types[1]);
						arac.push(ctypes[1]);
					}else if (r < 90){
						ara.push(types[2]);
						arac.push(ctypes[2]);
					}else if (r < 99){
						ara.push(types[3]);
						arac.push(ctypes[3]);
					}else {
						ara.push(types[4]);
						arac.push(ctypes[4]);
					}
				}
				let box = [document.createElement('div'),document.createElement('div'),document.createElement('div'),document.createElement('div')];
				for (let a = 0; a < box.length; a++){
					box[a].innerText = ara[a];
					box[a].style.paddingTop = 34+'px';
					box[a].style.fontSize = 16+'pt';
					box[a].style.position = 'absolute';
					box[a].style.textAlign = "center";
					box[a].style.left = 100*a+'px';
					box[a].style.width = 100+'px';
					box[a].style.height = 100+'px';
					box[a].style.backgroundColor = arac[a];
					main.appendChild(box[a]);
				}
				let n = 0;
				let N = 0;
				let inter = setInterval(interval,1);
				function interval(){
					if (n < 10)
						casino(4)
					else if (n < 35)
						casino(3)
					else if (n < 40)
						casino(2)
					else if (n < 43) {
						if (N == 1){
							casino(1);
							N = 0;
						}
						else
							N++;
					}
					else if (n < 44){
						if (N >= 2){
							casino(1);
							N = 0;
						}
						else
							N++;
					}
					else{
						if (N >= 3){
							casino(1);
							N = 0;
						}
						else
							N++;
					}
				}
				function casino(p){
					let d = parseInt(window.getComputedStyle(box[0]).left);
					if (d <= -100){
						if (n == 46){
							clearInterval(inter);
							let cong = document.createElement('div');
							cong.style.textAlign = "center";
							cong.style.fontSize = 48+'pt';
							cong.style.overflow = "hidden";
							cong.backgroundColor = "black";
							cong.style.top = 300+'px';
							cong.style.paddingTop = 100+'px';
							cong.style.left = (parseInt(window.getComputedStyle(document.body).width)-500)/2 + 'px';
							cong.style.width = 500+'px';
							cong.style.height = 300+'px';
							cong.style.backgroundColor = "#ADFF2F";
							cong.style.position = 'absolute';
							cong.innerText = "Поздравляем!!! Вы - "+ara[48];
							
							main.removeChild(box[0]);
							main.removeChild(box[1]);
							main.removeChild(box[2]);
							main.removeChild(box[3]);
							document.body.removeChild(main);
							document.body.removeChild(v[0]);
							document.body.removeChild(v[1]);
							document.body.removeChild(head);
							but.innerText = "СОСНУТЬ СНОВА";
							document.body.append(but);
							document.body.append(cong);
							alert("Я - "+ara[48]);
							
						} else {
							n = n + 1;
							for (let a = 0; a < box.length; a++){
								box[a].innerText = ara[a+n];
								box[a].style.backgroundColor = arac[a+n];
								box[a].style.left = 100*a+'px';
							}
						}
					} else {
						for (let a = 0; a < box.length; a++){
								box[a].style.left = d-p+a*100+'px';
							}
					}
				}
			}
		</script>
	</body>
</html>
